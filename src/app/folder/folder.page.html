<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label>
      <h1>List of animals</h1>
    </ion-label>
  </ion-item>

  <ion-list>
   <ion-item>
      <ion-input [(ngModel)]="val1" label="Input" placeholder="Enter animal name"></ion-input>
    </ion-item>
    
  
    <ion-button (click)="btn_click()">Add</ion-button>
    
    <ion-item>
      <ion-label>{{value}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
